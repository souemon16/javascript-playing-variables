<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Playing Variables</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="20" value="2" data-sizing="px">

        <label for="radius">Border Radius:</label>
        <input type="range" name="radius" id="radius" min="0" max="50" value="5" data-sizing="px">
        <br>
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#b1ca42">
    </div>

    <img src="images/city.jpg" alt="Img for Playing Variables">
    <script src="script.js"></script>
</body>
</html>
